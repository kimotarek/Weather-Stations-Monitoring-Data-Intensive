apiVersion: v1
kind: Service
metadata:
  name: weather-station1
spec:
  selector:
    app: weather-station1
  ports:
    - name: http
      port: 80
      targetPort: 8090
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-station1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-station1
  template:
    metadata:
      labels:
        app: weather-station1
    spec:
      containers:
        - name: weather-station1
          image: mado2002/weather_station_server:v2
          env:
            - name: ID
              value: "1"
            - name: KAFKA_SERVER
              value: "kafka-service:9092"
          ports:
            - containerPort: 8090